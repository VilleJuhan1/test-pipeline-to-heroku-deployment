name: Pre-deployment Checks

on:
  push:
    branches:
      - heroku

jobs:
  precheck:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Do a Python syntax check
      - name: Syntax check app.py
        run: |
          python3 -m py_compile app.py

      # Do a requirements.txt check (hardcoded for flask only at the moment)
      - name: Ensure Flask is present in requirements.txt
        run: |
          grep -i '^flask' requirements.txt || {
            echo "❌ Flask not found in requirements.txt!"
            exit 1
          }
          echo "✅ Flask found in requirements.txt."

      # Do a requirements.txt check (hardcoded for flask only at the moment)
      - name: Ensure gunicorn is present in requirements.txt
        run: |
          grep -i '^gunicorn' requirements.txt || {
            echo "❌ Gunicorn not found in requirements.txt!"
            exit 1
          }
          echo "✅ Gunicorn found in requirements.txt."
      # If all checks pass
      - name: All checks passed
        run: echo "✅ All pre-deployment checks passed. Ready for deployment!"
