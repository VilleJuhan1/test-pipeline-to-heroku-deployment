name: Pre-deployment Checks

on:
  push:
    branches: ["main", "development"]
  pull_request:

jobs:
  precheck:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Use hadolint to lint the Dockerfile
      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      # Do a syntax check by attempting to build the Dockerfile
      - name: Validate Dockerfile by attempting a dry build
        run: |
          echo "Checking Dockerfile syntax..."
          docker build -t syntax-check --file Dockerfile . || {
            echo "❌ Dockerfile build failed!"
            exit 1
          }
          echo "✅ Dockerfile syntax is valid."

      # Do a Python syntax check
      - name: Syntax check app.py
        run: |
          python3 -m py_compile app.py

      # Do a requirements.txt check (hardcoded for flask only at the moment)
      - name: Ensure Flask is present in requirements.txt
        run: |
          grep -i '^flask' requirements.txt || {
            echo "❌ Flask not found in requirements.txt!"
            exit 1
          }
